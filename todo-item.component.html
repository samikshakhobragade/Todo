<div class="container">
  <h5 [ngClass]= "{'strike': todo.active}">{{todo.title}}</h5>
  <p [ngClass]= "{'strike': todo.active}"> {{todo.desc}}</p>
  <div class="form-group form-check">
    <input class="form-check-input" type="checkbox" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="todo.active">
    <label class="form-check-label ml-4" for="todo{{i}}">Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
